apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: app-deploy
  namespace: default
spec:
  kubeConfig:
    secretRef:
      name: target-kubeconfig
  dependsOn:
    - name: app-pre-deploy
  sourceRef:
    kind: GitRepository
    name: my-app
  path: "./network-function-flux/deploy/"
  interval: 60m
  timeout: 5m
  prune: true
  wait: true
